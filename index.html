<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Mentor | Profile card component</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="bg-image">
        <div class="card-body">
            <div class="card-element" id="banner-image"></div>
            <div class="card-element" id="user">
                <div id="user-image">
                    <img src="https://github.com/ArnoldMajor/profile-card-component-main/blob/main/images/image-victor.jpg?raw=true"
                        alt="Profile image of Victor">
                </div>
                <div id="user-info">
                    <p class="name">Victor Crest</p>
                    <p class="age">26</p>
                </div>
                <div id="user-location">
                    <p class="location">London</p>
                </div>
                <hr class="solid">
            </div>
            <div class="card-element" id="profile-info">
                <div class="stat-box" id="followers">
                    <p class="number">80K</p>
                    <p class="segment">Followers</p>
                </div>
                <div class="stat-box" id="likes">
                    <p class="number">803K</p>
                    <p class="segment">Likes</p>
                </div>
                <div class="stat-box" id="photos">
                    <p class="number">1.4K</p>
                    <p class="segment">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
